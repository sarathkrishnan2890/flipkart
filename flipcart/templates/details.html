{% extends 'home.html' %}
{% block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style2.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>

<div class="details">
  <div class="card mb-3" style="max-height: 600px; max-width: 900px;">
    <div class="row g-0">
      <div class="col-md-4 d-flex align-items-center justify-content-center"> <!-- Center align the image -->
        <div class="bigimages">
          <!-- Set image size to automatically adjust -->
          <img src="{{object.image_url}}" style="max-width: 100%; max-height: 100%; object-fit: contain;" class="img-fluid rounded-start" alt="...">
        </div>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="bigtitle" style="padding-top: 5px;"><strong>{{object.title}}</strong></div> <!-- Add padding to the top of the title -->
          <div class="bigdescription">{{object.description}}</div>
          <div class="bigprice"><h2>Rs/-{{object.price}}</h2></div>
          <img src="{% static 'images/assured.png' %}" style="width:80px;" class="img-fluid" alt="...">
          <!-- Move buttons to under the image section -->
          <div class="addtocart" style="margin-top: 20px;"> <!-- Add margin-top to create space -->
            {% if object.available is True %}
            <div class="buynow"><a class="btn btn-success" href="{% url 'checkout' object.id %}" role="button">⚡️Buy now</a></div>

            <div class="add"><a class="btn btn-warning" href="{% url 'add_to_cart' object.id %}" onclick="alert('Item added to cart')" role="button">🛒Add to cart</a></div>
            {% else %}
            <div class="outofstock">
              <a class="btn btn-danger" href="#" role="button">✖️ out of stock</a>
              <a class="btn btn-warning" href="{% url 'add_to_cart' object.id %}" role="button">🛒Add to cart</a>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
{% endblock content%}
